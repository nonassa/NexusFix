name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
            cc: gcc-14
            cxx: g++-14
            artifact: nexusfix-linux-x64

          - os: windows-latest
            compiler: msvc
            artifact: nexusfix-windows-x64

          - os: macos-latest
            compiler: apple-clang
            cc: clang
            cxx: clang++
            artifact: nexusfix-macos-arm64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=dist \
            -DNFX_BUILD_TESTS=OFF \
            -DNFX_BUILD_BENCHMARKS=OFF \
            -DNFX_BUILD_EXAMPLES=OFF \
            -DNFX_ENABLE_SIMD=OFF \
            -DNFX_ENABLE_LOGGING=OFF \
            -DNFX_ENABLE_ABSEIL=OFF

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX=dist `
            -DNFX_BUILD_TESTS=OFF `
            -DNFX_BUILD_BENCHMARKS=OFF `
            -DNFX_BUILD_EXAMPLES=OFF `
            -DNFX_ENABLE_SIMD=OFF `
            -DNFX_ENABLE_LOGGING=OFF `
            -DNFX_ENABLE_ABSEIL=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
